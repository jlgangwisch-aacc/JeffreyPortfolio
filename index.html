<!DOCTYPE html>
<html>
<title>Jeffrey L. Gangwisch Portfolio</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <img class="w3-image" src="images/a2.jpg" alt="Me" width="1500" height="600">
  <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
    <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">JEFFREY L. GANGWISCH</h1>
    <h5 class="w3-hide-large" style="white-space:nowrap">JEFFREY L. GANGWISCH</h5>

  </div>
  
  <!-- Navbar (placed at the bottom of the header image) -->
  <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">

    <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
    <a href="#contact" class="w3-bar-item w3-button">Biography</a>
  </div>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
<div class="w3-bar w3-light-grey">
  <a href="#" class="w3-bar-item w3-button">Home</a>
  <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
  <a href="#contact" class="w3-bar-item w3-button">Contact</a>
</div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

  <!-- Images (Portfolio) -->

  <img src="images/a3.png" alt="Typography Assignment" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/a4.png" alt="Falls" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/a5.png" alt="Skies" class="w3-image w3-margin-top" width="1000" height="500">
  <img src="images/a6.png" alt="Storyboard Assignment" class="w3-image w3-margin-top" width="1000" height="500">

  <!-- Contact -->
  <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
    <h3 class="w3-center">Biography</h3>
    <hr>

   <br>
    
  </div>

<!-- End page content -->
</div>
